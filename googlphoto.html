<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Drive Image</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      img {
        max-width: 100%;
        height: auto;
        border: 1px solid #ccc;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <img
      src="https://drive.google.com/thumbnail?id=1eFn94QmBCrW4tRTv9ziwrZ5M32B3vtMp&sz=w1000"
      alt="Google Drive Imsdt=ume"
    />
  </body>
</html>
