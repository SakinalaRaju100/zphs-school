<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive A4 Image</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
      }
      .a4 {
        width: 210mm;
        height: 100vh;
        background: white;
        border: 1px solid #ddd;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .a4 img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain; /* Ensures the image scales properly */
      }

      @media (max-width: 768px) {
        .a4 {
          width: 420mm;
          height: 100vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="a4">
      <img src="https://via.placeholder.com/1240x1754" alt="A4 Image Example" />
    </div>
  </body>
</html>
