<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifications</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Common styles for all notifications */
      .notification {
        margin: 10px 0;
        padding: 15px;
        font-size: 16px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
      }

      /* Success notification */
      .success {
        background-color: #4caf50;
        color: white;
      }

      .success .icon {
        margin-right: 10px;
      }

      /* Error notification */
      .error {
        background-color: #f44336;
        color: white;
      }

      .error .icon {
        margin-right: 10px;
      }

      /* Warning notification */
      .warning {
        background-color: #ff9800;
        color: white;
      }

      .warning .icon {
        margin-right: 10px;
      }

      /* General notification */
      .general {
        background-color: #03a9f4;
        color: white;
      }

      .general .icon {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="notification success">
      <span class="icon">✔</span> Success.. Everything is good!
    </div>

    <div class="notification error">
      <span class="icon">✘</span> Error.. Something has gone wrong!
    </div>

    <div class="notification warning">
      <span class="icon">⚠</span> Warning.. A little warning...
    </div>

    <div class="notification general">
      <span class="icon">ℹ</span> General.. Just a little information...
    </div>
  </body>
</html>
