<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Animation</title>
    <style>
      /* General Styles */
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #ff7e5f, #feb47b);
        font-family: "Arial, sans-serif";
        color: #fff;
        overflow: hidden;
      }

      /* Countdown Container */
      .countdown-container {
        text-align: center;
      }

      h1 {
        font-size: 4rem;
        margin: 0 0 20px 0;
        color: #fff;
        animation: fadeIn 2s ease-in-out;
      }

      #countdown {
        font-size: 6rem;
        font-weight: bold;
        color: #f9ed69;
        text-shadow: 0px 5px 15px rgba(0, 0, 0, 0.6);
        animation: pulse 1s infinite;
      }

      .ready-message {
        display: none;
        font-size: 3rem;
        font-weight: bold;
        color: #70e000;
        text-shadow: 0px 5px 10px rgba(0, 0, 0, 0.4);
        animation: slideIn 1.5s ease-out forwards;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes slideIn {
        from {
          transform: translateY(100px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="countdown-container">
      <h1>Get Ready for School!</h1>
      <div id="countdown">10</div>
      <div class="ready-message" id="readyMessage">
        Ready to Enter the School!
      </div>
    </div>

    <script>
      let countdownElement = document.getElementById("countdown");
      let readyMessage = document.getElementById("readyMessage");
      let count = 10;

      // Countdown Logic
      let timer = setInterval(() => {
        count--;
        countdownElement.textContent = count;

        if (count === 0) {
          clearInterval(timer);
          countdownElement.style.display = "none";
          readyMessage.style.display = "block";
        }
      }, 1000);
    </script>
  </body>
</html>
