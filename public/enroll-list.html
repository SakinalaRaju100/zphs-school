<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Information Form</title>

    <!-- Add Material Icons stylesheet -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- React and Material-UI CDN links -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@mui/material@5.14.11/umd/material-ui.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react-swipeable-views@0.14.0/dist/index.umd.js"></script>

    <style>
      body {
        font-family: "Roboto", sans-serif;
        padding: 20px;
        background-color: #f5f5f5;
      }
      .form-container {
        max-width: 100%;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .error {
        color: red;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      const {
        AppBar,
        Box,
        Button,
        Card,
        CardContent,
        CardMedia,
        Container,
        Grid,
        IconButton,
        Menu,
        MenuItem,
        Paper,
        Toolbar,
        Typography,
        useTheme,
        ThemeProvider,
        createTheme,
        MobileStepper,
        Dialog,
        Table,
        TableBody,
        TableCell,
        TableHead,
        TableRow,
        Chip,
        Tabs,
        Tab,
        TextField,
        TableContainer,
      } = MaterialUI;

      // let listData = [];

      // fetch("../enrolls.json")
      //   .then((response) => response.json()) // Parse the JSON
      //   .then((data) => {
      //     // console.log("data", data);
      //     // setListData(data);
      //     listData = data;
      //   })
      //   .catch((error) => console.error("Error loading JSON:", error));

      const StudentForm = () => {
        const [listData, setListData] = useState([]);

        useEffect(() => {
          fetch("https://zphs-school.vercel.app/all-enrolls", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            credentials: "include",
            // body: JSON.stringify(student),
            body: {},
          })
            .then((response) => response.json()) // Parse the JSON
            .then((data) => {
              // console.log("data", data);
              setListData(data);
              // listData = data;
            })
            .catch((error) => console.error("Error loading JSON:", error));
        }, []);

        const [student, setStudent] = useState({
          fullName: "",
          gender: "",
          father: "",
          email: "",
          phone: "",
          village: "",
          batchYear: "",
        });

        const [errors, setErrors] = useState({});
        const [nameFilter, setNameFilter] = React.useState("");
        // list data
        // let listData = [];

        const [batchYearFilter, setBatchYearFilter] =
          React.useState("2009-2010");

        const getFilteredlist = () => {
          console.log("listData", listData);
          return listData.filter((student) => {
            return (
              student.fullName
                .toLowerCase()
                .includes(nameFilter.toLowerCase()) ||
              (student.village
                .toLowerCase()
                .includes(nameFilter.toLowerCase()) &&
                batchYearFilter === "") ||
              student.batchYear === batchYearFilter
            );
            // return true;
          });
        };
        console.log("getFilteredlist", getFilteredlist());

        const clearStudentFilters = () => {
          setNameFilter("");

          setBatchYearFilter("");
        };
        const getBatchYears = () => {
          const years = listData.map((student) => student.batchYear);
          return [...new Set(years)].sort();
        };

        return (
          <div className="form-container">
            <Box sx={{ p: 3 }}>
              <Box
                sx={{
                  display: "flex",
                  justifyContent: "space-between",
                  alignItems: "center",
                  mb: 3,
                }}
              >
                <Typography
                  variant="h5"
                  gutterBottom
                  sx={{ fontWeight: "bold", fontSize: "1.25rem" }} // Reduced font size
                >
                  All enrollments
                </Typography>
              </Box>

              {/* New Student Button */}
              <Box sx={{ mb: 3, textAlign: "right" }}>
                <Button
                  variant="contained"
                  color="primary"
                  href="http://localhost:1954/enroll-form"
                  // href="https://sakinalaraju100.github.io/zphs-school/public/addStudentForm.html"
                >
                  New enroll
                </Button>
              </Box>

              {/* Filters Section */}

              <Box sx={{ mb: 3 }}>
                <Box
                  sx={{
                    display: "flex",
                    flexDirection: "row",
                    gap: 2,
                    flexWrap: "wrap",
                    mb: 2,
                  }}
                >
                  <Box sx={{ flexGrow: 1, minWidth: "200px" }}>
                    <Typography
                      variant="subtitle2"
                      gutterBottom
                      sx={{ fontSize: "0.875rem" }}
                    ></Typography>
                    <Box
                      sx={{
                        display: "flex",
                        alignItems: "center",
                        bgcolor: "grey.100",
                        borderRadius: 1,
                        px: 2,
                      }}
                    >
                      <span
                        className="material-icons"
                        sx={{ color: "grey.500" }}
                      >
                        search
                      </span>
                      <input
                        type="text"
                        value={nameFilter}
                        onChange={(e) => setNameFilter(e.target.value)}
                        placeholder="Filter by surname, name, profession, or address..."
                        style={{
                          border: "none",
                          outline: "none",
                          padding: "8px",
                          backgroundColor: "transparent",
                          width: "100%",
                        }}
                      />
                      {nameFilter && (
                        <IconButton
                          onClick={() => setNameFilter("")}
                          sx={{ ml: 1 }}
                        >
                          <span
                            className="material-icons"
                            style={{ color: "grey.500" }}
                          >
                            clear
                          </span>
                        </IconButton>
                      )}
                    </Box>
                  </Box>

                  <Box sx={{ flexGrow: 1, minWidth: "200px" }}>
                    <Typography
                      variant="subtitle2"
                      gutterBottom
                      sx={{ fontSize: "0.875rem" }}
                    ></Typography>
                    <Box
                      sx={{
                        display: "flex",
                        alignItems: "center",
                        bgcolor: "grey.100",
                        borderRadius: 1,
                        px: 2,
                      }}
                    >
                      <span
                        className="material-icons"
                        sx={{ color: "grey.500" }}
                      >
                        school
                      </span>
                      <select
                        value={batchYearFilter}
                        onChange={(e) => setBatchYearFilter(e.target.value)}
                        style={{
                          border: "none",
                          outline: "none",
                          padding: "8px",
                          backgroundColor: "transparent",
                          width: "100%",
                        }}
                      >
                        <option value="">All Batch Years</option>
                        {getBatchYears().map((year) => (
                          <option key={year} value={year}>
                            {year}
                          </option>
                        ))}
                      </select>
                    </Box>
                  </Box>
                </Box>
              </Box>

              <Box sx={{ overflowX: "auto" }}>
                <Table sx={{ minWidth: 650 }}>
                  <TableHead>
                    <TableRow sx={{ bgcolor: "primary.main" }}>
                      <TableCell
                        sx={{
                          color: "white",
                          fontWeight: "bold",
                          position: "sticky",
                          left: 0,
                          backgroundColor: "primary.main",
                          zIndex: 1,
                        }}
                      >
                        Full Name
                      </TableCell>
                      <TableCell sx={{ color: "white", fontWeight: "bold" }}>
                        Father
                      </TableCell>

                      <TableCell sx={{ color: "white", fontWeight: "bold" }}>
                        Gender
                      </TableCell>

                      <TableCell sx={{ color: "white", fontWeight: "bold" }}>
                        Phone
                      </TableCell>
                      <TableCell sx={{ color: "white", fontWeight: "bold" }}>
                        Village
                      </TableCell>

                      <TableCell sx={{ color: "white", fontWeight: "bold" }}>
                        Batch Year
                      </TableCell>
                    </TableRow>
                  </TableHead>
                  <TableBody>
                    {getFilteredlist().map((student, ind) => (
                      <TableRow
                        key={ind}
                        onClick={() => handleRowClick(student)}
                        sx={{
                          "&:nth-of-type(odd)": { bgcolor: "grey.50" },
                          "&:hover": { bgcolor: "grey.100" },
                        }}
                      >
                        <TableCell
                          sx={{
                            fontWeight: "bold",
                            position: "sticky",
                            left: 0,
                            backgroundColor: "lightblue",
                            zIndex: 1,
                          }}
                        >
                          {student.fullName}
                        </TableCell>
                        <TableCell>{student.father}</TableCell>
                        <TableCell>{student.gender}</TableCell>
                        <TableCell>{student.phone}</TableCell>
                        <TableCell>{student.village}</TableCell>
                        <TableCell>{student.batchYear}</TableCell>
                      </TableRow>
                    ))}
                  </TableBody>
                </Table>
              </Box>

              <Box sx={{ mt: 3, textAlign: "center" }}>
                <Typography
                  variant="body2"
                  color="text.secondary"
                  sx={{ fontSize: "0.875rem" }}
                >
                  For any updates to student information, please contact the
                  school administration.
                </Typography>
              </Box>
            </Box>
          </div>
        );
      };

      // Render the form to the DOM
      ReactDOM.render(<StudentForm />, document.getElementById("root"));
    </script>
  </body>
</html>
