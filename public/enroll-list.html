<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Information Form</title>

    <!-- Add Material Icons stylesheet -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- React and Material-UI CDN links -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@mui/material@5.14.11/umd/material-ui.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react-swipeable-views@0.14.0/dist/index.umd.js"></script>

    <style>
      body {
        font-family: "Roboto", sans-serif;
        /* padding: 20px; */
        /* background-color: #f5f5f5; */
        background-color: #fff;
      }
      .form-container {
        max-width: 100%;
        height: 100%;
        margin: 0 auto;
        background-color: #fff;
        /* padding: 20px; */
        /* border-radius: 8px; */
        /* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .error {
        color: red;
        font-size: 12px;
      }
      .box {
        padding: 10px;
      }
      .css-19kzrtu {
        padding: 0px !important;
      }
      .css-1ex1afd-MuiTableCell-root {
        padding: 4px !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      const {
        AppBar,
        Box,
        Button,
        Card,
        CardContent,
        CardMedia,
        Container,
        Grid,
        IconButton,
        Menu,
        MenuItem,
        Paper,
        Toolbar,
        Typography,
        useTheme,
        ThemeProvider,
        createTheme,
        MobileStepper,
        Dialog,
        Table,
        TableBody,
        TableCell,
        TableHead,
        TableRow,
        Chip,
        Tabs,
        Tab,
        TextField,
        TableContainer,
        FormControl,
        InputLabel,
        Select,
        FormHelperText,
      } = MaterialUI;

      const StudentForm = () => {
        const [listData, setListData] = useState([]);
        const [showList, setShowList] = useState(false);

        const [student, setStudent] = useState({
          fullName: "",
          gender: "",
          father: "",
          email: "",
          phone: "",
          profession: "",
          village: "",
          batchYear: "",
        });

        const [errors, setErrors] = useState({});

        const validateField = (name, value) => {
          const newErrors = { ...errors };

          switch (name) {
            case "id":
              if (!value) newErrors.id = "Student ID is required.";
              else delete newErrors.id;
              break;
            // case "surname":
            //   if (!value) newErrors.surname = "Surname is required.";
            //   else delete newErrors.surname;
            //   break;
            case "fullName":
              if (!value) newErrors.fullName = "Name is required.";
              else delete newErrors.fullName;
              break;
            case "email":
              if (!value) {
                newErrors.email = "Email is required.";
              } else if (!/\S+@\S+\.\S+/.test(value)) {
                newErrors.email = "Email is invalid.";
              } else {
                delete newErrors.email;
              }
              break;
            case "phone":
              if (!value) {
                newErrors.phone = "Phone number is required.";
              } else if (!/^\d{10}$/.test(value)) {
                newErrors.phone = "Phone number must be 10 digits.";
              } else {
                delete newErrors.phone;
              }
              break;
            case "address":
              if (!value) newErrors.address = "Address is required.";
              else delete newErrors.address;
              break;
            case "profession":
              if (!value) newErrors.profession = "Profession is required.";
              else delete newErrors.profession;
              break;
            case "father":
              if (!value) newErrors.father = "Father's name is required.";
              else delete newErrors.father;
              break;
            case "profession":
              if (!value)
                newErrors.profession = "profession's name is required.";
              else delete newErrors.profession;
              break;
            // case "batchYear":
            //   if (!value) newErrors.batchYear = "Batch Year is required.";
            //   else if (!/^\d{4}$/.test(value)) {
            //     newErrors.batchYear = "Batch Year must be a 4-digit year.";
            //   } else {
            //     delete newErrors.batchYear;
            //   }
            //   break;
            default:
              break;
          }

          setErrors(newErrors);
        };

        const handleChange = (event) => {
          const { name, value } = event.target;
          setStudent({
            ...student,
            [name]: value,
          });

          validateField(name, value); // validate each field on change
        };

        const handleSubmit = (event) => {
          console.log("student", student);
          console.log("errors", errors);
          event.preventDefault();

          // Final validation before submission
          if (
            Object.keys(errors).length === 0 &&
            Object.values(student).every((val) => val !== "")
          ) {
            alert("api call");
            try {
              // Sending student data using fetch POST method
              const response = fetch(
                "https://zphs-school.vercel.app/new-enroll",
                {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  // body: JSON.stringify(student),
                  body: { sj: student },
                }
              );
              response.then((res) => {
                console.log("res", res);
                if (res?.status == 401) {
                  alert("Same details already enrolled");
                }
              });
              if (!response.ok) {
                alert("Error while enrollment");
                // throw new Error("Failed to submit the form");
                // return;
              }

              // window.history.back();
              // window.location.href =
              //   "https://zphs-school.vercel.app/enroll-list";
              setShowList(true);
              console.log("Form submitted successfully:");
              alert("enrollment successfully!");
            } catch (error) {
              console.error("Error:", error);
              alert("Failed to enrollment");
            }
          } else {
            alert("some fileds missing");
          }
        };

        useEffect(() => {
          fetch("https://zphs-school.vercel.app/all-enrolls", {
            // fetch("http://localhost:1954/all-enrolls", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            credentials: "include",
            // body: JSON.stringify(student),
            body: {},
          })
            .then((response) => response.json()) // Parse the JSON
            .then((data) => {
              // console.log("data", data);
              setListData(data);
              // listData = data;
            })
            .catch((error) => console.error("Error loading JSON:", error));
        }, []);

        // const [student, setStudent] = useState({
        //   fullName: "",
        //   gender: "",
        //   father: "",
        //   email: "",
        //   phone: "",
        //   profession: "",
        //   village: "",
        //   batchYear: "",
        // });

        // const [errors, setErrors] = useState({});
        const [nameFilter, setNameFilter] = React.useState("");
        // list data
        // let listData = [];

        const [batchYearFilter, setBatchYearFilter] = React.useState("");

        const getFilteredlist = () => {
          console.log("filter", nameFilter, batchYearFilter);
          // setTimeout(() => {
          console.log("listData", listData);
          return listData.filter((student) => {
            return (
              (student?.fullName
                .toLowerCase()
                .includes(nameFilter.toLowerCase()) ||
                student?.father
                  .toLowerCase()
                  .includes(nameFilter.toLowerCase()) ||
                student?.gender
                  .toLowerCase()
                  .includes(nameFilter.toLowerCase()) ||
                student?.village
                  .toLowerCase()
                  .includes(nameFilter.toLowerCase()) ||
                student?.profession
                  .toLowerCase()
                  .includes(nameFilter.toLowerCase())) &&
              (batchYearFilter === "" || student?.batchYear === batchYearFilter)
            );
          });
          // }, 500);
        };
        console.log("getFilteredlist", getFilteredlist());

        const clearStudentFilters = () => {
          setNameFilter("");

          setBatchYearFilter("");
        };
        const getBatchYears = () => {
          const currentYear = new Date().getFullYear();
          const years = Array.from({ length: 55 }, (_, i) => {
            const year = currentYear - i;
            return `${year}-${year + 1}`;
          });
          return years.reverse(); // Reverse to get the latest years first
        };

        return (
          <div>
            {showList ? (
              <div className="form-container">
                <Box sx={{ p: 3 }} className="box">
                  <Box
                    sx={{
                      display: "flex",
                      justifyContent: "space-between",
                      alignItems: "center",
                      // mb: 3,
                    }}
                  >
                    <Typography
                      variant="h5"
                      gutterBottom
                      sx={{ fontWeight: "bold", fontSize: "1.25rem" }} // Reduced font size
                    >
                      All enrollments
                    </Typography>
                  </Box>

                  {/* New Student Button */}
                  <Box sx={{ mb: 3, textAlign: "right" }}>
                    <Button
                      onClick={() => setShowList(false)}
                      variant="contained"
                      color="primary"
                      // href="https://zphs-school.vercel.app/enroll-form"
                      // href="https://sakinalaraju100.github.io/zphs-school/public/addStudentForm.html"
                    >
                      New enroll
                    </Button>
                  </Box>

                  {/* Filters Section */}

                  <Box sx={{ mb: 3 }}>
                    <Box
                      sx={{
                        display: "flex",
                        flexDirection: "row",
                        gap: 2,
                        flexWrap: "wrap",
                        mb: 2,
                      }}
                    >
                      <Box sx={{ flexGrow: 1, minWidth: "200px" }}>
                        <Typography
                          variant="subtitle2"
                          gutterBottom
                          sx={{ fontSize: "0.875rem" }}
                        ></Typography>
                        <Box
                          sx={{
                            display: "flex",
                            alignItems: "center",
                            bgcolor: "grey.100",
                            borderRadius: 1,
                            px: 2,
                          }}
                        >
                          <span
                            className="material-icons"
                            sx={{ color: "grey.500" }}
                          >
                            search
                          </span>
                          <input
                            type="text"
                            value={nameFilter}
                            onChange={(e) => setNameFilter(e.target.value)}
                            placeholder="Filter by name, father, profession, gender or village..."
                            style={{
                              border: "none",
                              outline: "none",
                              padding: "8px",
                              backgroundColor: "transparent",
                              width: "100%",
                            }}
                          />
                          {nameFilter && (
                            <IconButton
                              onClick={() => setNameFilter("")}
                              sx={{ ml: 1 }}
                            >
                              <span
                                className="material-icons"
                                style={{ color: "grey.500" }}
                              >
                                clear
                              </span>
                            </IconButton>
                          )}
                        </Box>
                      </Box>

                      <Box sx={{ flexGrow: 1, minWidth: "200px" }}>
                        <Typography
                          variant="subtitle2"
                          gutterBottom
                          sx={{ fontSize: "0.875rem" }}
                        ></Typography>
                        <Box
                          sx={{
                            display: "flex",
                            alignItems: "center",
                            bgcolor: "grey.100",
                            borderRadius: 1,
                            px: 2,
                          }}
                        >
                          <span
                            className="material-icons"
                            sx={{ color: "grey.500" }}
                          >
                            school
                          </span>
                          <select
                            value={batchYearFilter}
                            onChange={(e) => {
                              console.log("batchYearFilter", e.target.value);
                              setBatchYearFilter(e.target.value);
                            }}
                            style={{
                              border: "none",
                              outline: "none",
                              padding: "8px",
                              backgroundColor: "transparent",
                              width: "100%",
                            }}
                          >
                            <option value="">All Batch Years</option>
                            {getBatchYears().map((year) => (
                              <option key={year} value={year}>
                                {year}
                              </option>
                            ))}
                          </select>
                        </Box>
                      </Box>
                    </Box>
                  </Box>

                  <Box sx={{ overflowX: "auto" }}>
                    <Table sx={{ minWidth: 650 }}>
                      <TableHead>
                        <TableRow sx={{ bgcolor: "primary.main" }}>
                          <TableCell
                            sx={{
                              color: "white",
                              fontWeight: "bold",
                              backgroundColor: "primary.main",
                              position: "sticky",
                              left: 0,
                              zIndex: 1,
                            }}
                          >
                            No.
                          </TableCell>
                          {/*<TableCell
                        sx={{
                          // width: "100px",
                          color: "white",
                          fontWeight: "bold",
                          backgroundColor: "primary.main",
                          position: "sticky",
                          left: 0,
                          zIndex: 1,
                        }}
                      >
                        Full Name
                      </TableCell>*/}
                          <TableCell
                            sx={{ color: "white", fontWeight: "bold" }}
                          >
                            Full Name
                          </TableCell>
                          <TableCell
                            sx={{ color: "white", fontWeight: "bold" }}
                          >
                            Father
                          </TableCell>

                          <TableCell
                            sx={{ color: "white", fontWeight: "bold" }}
                          >
                            Gender
                          </TableCell>

                          <TableCell
                            sx={{ color: "white", fontWeight: "bold" }}
                          >
                            Phone
                          </TableCell>
                          <TableCell
                            sx={{ color: "white", fontWeight: "bold" }}
                          >
                            Profession
                          </TableCell>
                          <TableCell
                            sx={{ color: "white", fontWeight: "bold" }}
                          >
                            Village
                          </TableCell>

                          <TableCell
                            sx={{ color: "white", fontWeight: "bold" }}
                          >
                            Batch Year
                          </TableCell>
                        </TableRow>
                      </TableHead>
                      <TableBody>
                        {getFilteredlist().map((student, ind) => (
                          <TableRow
                            key={ind}
                            // onClick={() => handleRowClick(student)}
                            sx={{
                              "&:nth-of-type(odd)": { bgcolor: "grey.50" },
                              "&:hover": { bgcolor: "grey.100" },
                            }}
                          >
                            <TableCell
                              sx={{
                                color: "white",
                                fontWeight: "bold",
                                position: "sticky",
                                left: 0,
                                backgroundColor: "lightblue",
                                zIndex: 1,
                              }}
                            >
                              {ind + 1}
                            </TableCell>
                            <TableCell>{student?.fullName}</TableCell>
                            <TableCell>{student?.father}</TableCell>
                            <TableCell>{student?.gender}</TableCell>
                            <TableCell>{student?.phone}</TableCell>
                            <TableCell>
                              {student?.profession ? student?.profession : "-"}
                            </TableCell>
                            <TableCell>{student?.village}</TableCell>
                            <TableCell>{student?.batchYear}</TableCell>
                          </TableRow>
                        ))}
                      </TableBody>
                    </Table>
                  </Box>

                  <Box sx={{ mt: 3, textAlign: "center" }}>
                    <Typography
                      variant="body2"
                      color="text.secondary"
                      sx={{ fontSize: "0.875rem" }}
                    >
                      For any updates to student information, please contact the
                      school administration.
                    </Typography>
                  </Box>
                </Box>
              </div>
            ) : (
              <div className="form-container">
                <h2>Student Information Form</h2>
                <form onSubmit={handleSubmit}>
                  {/*  <form
                  action="https://zphs-school.vercel.app/new-enroll"
                  method="POST"
                >*/}
                  {/* Batch Year */}
                  <FormControl fullWidth margin="normal">
                    <InputLabel>Batch Year</InputLabel>
                    <Select
                      label="Batch Year"
                      name="batchYear"
                      value={student.batchYear}
                      onChange={handleChange}
                    >
                      {Array.from({ length: 55 }, (_, index) => {
                        const year = new Date().getFullYear() - index;
                        return (
                          <MenuItem key={year} value={year - 1 + "-" + year}>
                            {year - 1}
                            {"-"}
                            {year}
                          </MenuItem>
                        );
                      })}
                    </Select>
                    <FormHelperText error={Boolean(errors.batchYear)}>
                      {errors.batchYear}
                    </FormHelperText>
                  </FormControl>
                  {/* Name */}
                  <TextField
                    label="Name"
                    name="fullName"
                    value={student.fullName}
                    onChange={handleChange}
                    fullWidth
                    margin="normal"
                    error={Boolean(errors.fullName)}
                    helperText={errors.fullName}
                  />
                  {/* Father's Name */}
                  <TextField
                    label="Father's Name"
                    name="father"
                    value={student.father}
                    onChange={handleChange}
                    fullWidth
                    margin="normal"
                    error={Boolean(errors.father)}
                    helperText={errors.father}
                  />
                  {/* Gender */}
                  <FormControl fullWidth margin="normal">
                    <InputLabel>Gender</InputLabel>
                    <Select
                      label="Gender"
                      name="gender"
                      value={student.gender}
                      onChange={handleChange}
                    >
                      <MenuItem value="Male">Male</MenuItem>
                      <MenuItem value="Female">Female</MenuItem>
                    </Select>
                  </FormControl>

                  {/* Email */}
                  <TextField
                    label="Email"
                    name="email"
                    type="email"
                    value={student.email}
                    onChange={handleChange}
                    fullWidth
                    margin="normal"
                    error={Boolean(errors.email)}
                    helperText={errors.email}
                  />
                  {/* Phone */}
                  <TextField
                    label="Phone"
                    name="phone"
                    value={student.phone}
                    onChange={handleChange}
                    fullWidth
                    margin="normal"
                    error={Boolean(errors.phone)}
                    helperText={errors.phone}
                  />

                  {/* profession */}
                  <TextField
                    label="Profession"
                    name="profession"
                    value={student.profession}
                    onChange={handleChange}
                    fullWidth
                    margin="normal"
                    error={Boolean(errors.profession)}
                    helperText={errors.profession}
                  />

                  {/* Village */}
                  <FormControl fullWidth margin="normal">
                    <InputLabel>Village</InputLabel>
                    <Select
                      label="Village"
                      name="village"
                      value={student.village}
                      onChange={handleChange}
                    >
                      <MenuItem value="Kunur">Kunur</MenuItem>
                      <MenuItem value="Raghunathpalle">Raghunathpalle</MenuItem>
                      <MenuItem value="Konaichelam">Konaichelam</MenuItem>
                      <MenuItem value="Garmilapally">Garmilapally</MenuItem>
                      <MenuItem value="Thammadapally">Thammadapally</MenuItem>
                      <MenuItem value="Uppugal">Uppugal</MenuItem>
                    </Select>
                  </FormControl>

                  {/* Button Actions */}
                  <div
                    style={{
                      display: "flex",
                      justifyContent: "space-between",
                      marginTop: "20px",
                    }}
                  >
                    <Button
                      // onClick={() => window.history.back()}
                      onClick={() => setShowList(true)}
                      variant="outlined"
                      color="secondary"
                      style={{ flex: 1, marginRight: "10px" }} // Added margin for spacing
                    >
                      Back
                    </Button>
                    <Button
                      type="submit"
                      variant="contained"
                      color="primary"
                      style={{ flex: 1 }} // Adjusted to take equal space
                    >
                      Submit
                    </Button>
                  </div>
                </form>
              </div>
            )}
          </div>
        );
      };

      // Render the form to the DOM
      ReactDOM.render(<StudentForm />, document.getElementById("root"));
    </script>
  </body>
</html>
