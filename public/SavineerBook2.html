<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Viewer</title>
    <style>
      #pdf-container {
        width: 90%;
        margin: auto;
        border: 1px solid #ccc;
        overflow: auto;
      }
      canvas {
        display: block;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <h1>PDF Viewer</h1>
    <input
      type="range"
      id="zoom-slider"
      min="0.1"
      max="5"
      step="0.1"
      value="1"
    />
    <span id="zoom-percentage">100%</span>
    <div id="pdf-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
      // Worker path
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";

      // URL of the PDF
      const pdfUrl = "./Souvenir44mb.pdf"; // Replace with your PDF file URL

      // Fetch and render the PDF
      const renderPDF = async (scale) => {
        const pdf = await pdfjsLib.getDocument(pdfUrl).promise;
        const pdfContainer = document.getElementById("pdf-container");
        pdfContainer.innerHTML = ""; // Clear previous pages

        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          const page = await pdf.getPage(pageNum);
          const viewport = page.getViewport({ scale: scale });

          // Create a canvas for each page
          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          // Render the page
          const renderContext = {
            canvasContext: context,
            viewport: viewport,
          };

          await page.render(renderContext).promise;
          pdfContainer.appendChild(canvas);
        }
      };

      // Initial render
      const zoomSlider = document.getElementById("zoom-slider");
      const zoomPercentage = document.getElementById("zoom-percentage");
      zoomSlider.addEventListener("input", () => {
        const scale = parseFloat(zoomSlider.value);
        zoomPercentage.textContent = `${(scale * 100).toFixed(0)}%`;
        renderPDF(scale);
      });

      renderPDF(parseFloat(zoomSlider.value)).catch((error) =>
        console.error("Error rendering PDF:", error)
      );
    </script>
  </body>
</html>
